<!DOCTYPE html>
<html>
  <head>
    <title>Composite Radial Progress Demo</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="https://jspm.io/traceur-runtime.js"></script>
    <script src="https://jspm.io/system@0.14.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('main');
    </script>
  </head>

  <body>
    <div class="container">
      <h1>Composite Radial Progress Demo</h1>

      <div class="row">
        <div class="col-md-6">
          <input type="text" id="dial" class="dial" data-min="0" data-max="360" data-readOnly="true" data-displayInput="false" value="0">
        </div>
        <div class="col-md-6">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="min-width: 2em" data-bind="style: { width: targetRoundPercent() + '%' }, text: targetRoundPercent() + '%'">
            </div>
          </div>
          <button class="btn btn-default" data-bind="click: addItem"><span class="glyphicon glyphicon-plus"></span> Add Item</button>
          <div class="btn-group">
          <button class="btn btn-default" data-bind="click: pauseAll"><span class="glyphicon glyphicon-pause"></span> All</button>
          <button class="btn btn-default" data-bind="click: unpauseAll"><span class="glyphicon glyphicon-play"></span> All</button>
          </div>

          <div class="list-group" data-bind="foreach: inprogress">
            <div class="list-group-item">
            <div class="progress">
              <div class="progress-bar" role="progressbar" style="min-width: 2em" data-bind="style: { width: roundPercent() + '%' }, text: roundPercent() + '%'">
              </div>
            </div>
            <div class="btn-group">
            <button class="btn btn-default" data-bind="click: pause, visible: !paused()"><span class="glyphicon glyphicon-pause"></span></button>
            <button class="btn btn-default" data-bind="click: unpause, visible: paused"><span class="glyphicon glyphicon-play"></span></button>
            <button class="btn btn-default" data-bind="click: slowDown"><span class="glyphicon glyphicon-backward"></span></button>
            <button class="btn btn-default" data-bind="click: speedUp"><span class="glyphicon glyphicon-forward"></span></button>
            <button class="btn btn-default" data-bind="click: finish"><span class="glyphicon glyphicon-fast-forward"></span></button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
